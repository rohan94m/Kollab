<style>

    input.ng-valid {
        border-color: seagreen;
    }
    input.ng-invalid.ng-touched
    {
        border-color: red;
    }
</style>
        
        <br><br>
         <div class="row" data-ng-controller="userController as uctrl">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h2 class="text-center login-title">Login To Your Account!</h2>
            <br>
            <br>
            <br>
            <div class="account-wall">
                
                <form class="form-signin" method="post" >
                <input type="email" class="form-control" placeholder="Email" data-ng-model="uctrl.userDetails.emailid" required autofocus>
                <br>
                <input type="password" class="form-control" placeholder="Password" data-ng-model="uctrl.userDetails.password" required>
                <button class="btn btn-lg btn-primary btn-block" type="submit" data-ng-click="uctrl.authenticate(uctrl.userDetails)">Sign in</button>              
               
                </form>
            </div>
            <a href="#/signup" class="text-center new-account">New User? Register Here </a>
            
			           
            
        </div>
    </div>
